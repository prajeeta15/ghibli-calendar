<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #111814;
        font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;
        background-image: url('https://png.pngtree.com/background/20250210/original/pngtree-versatile-graph-paper-perfect-for-creating-textures-and-patterns-picture-image_15242866.jpg'); 
        background-repeat: repeat;
        background-size: cover;
        background-blend-mode: multiply;
      }

      .task-item {
        transition: all 0.2s ease-in-out;
      }
      .completed {
        text-decoration: line-through;
        opacity: 0.5;
      }
      .nav-tab{
       transition: background-color 0.2s ease-in-out;
      }
      .nav-tab:hover {
     background-color: #1f3d33; /* lighter green over #111814 */
      }
    </style>
  </head>
  <body class="min-h-screen text-white flex flex-col items-center">
    <header class="w-full px-6 py-4 flex justify-between items-center">
    <a href="ghibli.html" class="text-yellow-300 text-sm font-semibold hover:underline">&lt; Calendar</a>
    <!-- Optional: Add title or buttons on the right -->
  </header>
    <!-- Top Background Banner -->
     <div class="w-full max-w-4xl px-4 sm:px-6 md:px-10 lg:px-20 xl:px-40 mt-6">
    <div
      id="background-image-div"
      class="w-full bg-center bg-no-repeat bg-cover rounded-xl min-h-[220px] shadow-md"
      style='background-image: url("https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm1qd3Nucmxxb2ptYWJzZGVlbTd3ZXU0eTJ4MWhicTd5OWdvbmljdyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/hAuYWrVIyfK5G/giphy.gif");'>
    </div>
  </div>

  <!-- Back to Calendar Link -->
  <div class="max-w-4xl w-full px-4 sm:px-6 md:px-10 mt-3">
  </div>
    
    <!--Date picker-->
   <div class="mb-6 mt-6 flex flex-col items-start px-4">
  <label for="date-picker" class="text-sm text-white mb-2">Select Date:</label>
  <input
    type="date"
    id="date-picker"
    class="text-black bg-white rounded-md px-3 py-2 shadow-md focus:outline-none focus:ring-2 focus:ring-green-400"
  />
</div>

    <!-- Task Container -->
    <div class="w-full max-w-md mt-6 px-4">
      <h1 class="text-2xl font-bold text-white text-center mb-6">To Do List</h1>

      <div class="flex gap-2 mb-4">
        <input
          id="task-input"
          type="text"
          placeholder="New task..."
          class="flex-1 px-4 py-2 border-none rounded-full bg-white/20 text-white/100 placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-[#34f390]"
        />
        <button
          id="add-task"
          class="bg-[#34f390] text-[#111814] px-4 py-2 rounded-full font-semibold"
        >
          Add
        </button>
      </div>

      <ul id="task-list" class="space-y-2">
        <!-- Tasks will appear here -->
      </ul>
    </div>
   <!-- Bottom Navigation -->
<div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-[#111814] border border-[#3b5447] rounded-xl px-2 py-1 shadow-md">

      class="nav-tab flex flex-col items-center justify-center px-3 py-2 rounded-md text-sm font-bold tracking-[0.015em] text-white"
      href="ghibli.html"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
        <path d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM157.66,170.34a8,8,0,0,1-11.32,11.32L128,163.31l-18.34,18.35a8,8,0,0,1-11.32-11.32L116.69,152,98.34,133.66a8,8,0,0,1,11.32-11.32L128,140.69l18.34-18.35a8,8,0,0,1,11.32,11.32L139.31,152ZM208,80H48V48H72v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24Z" />

  </div>
</div>
