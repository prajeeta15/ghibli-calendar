    <!--Script -->
    <script>
      const taskInput = document.getElementById("task-input");
      const addTaskBtn = document.getElementById("add-task");
      const taskList = document.getElementById("task-list");

      function createTaskElement(text) {
        const li = document.createElement("li");
        li.className =
          "task-item flex items-center justify-between px-4 py-2 bg-[#1c2b26] rounded-full shadow";

        const left = document.createElement("div");
        left.className = "flex items-center gap-3 cursor-pointer";

        const emoji = document.createElement("span");
        emoji.textContent = "⭕️";

        const span = document.createElement("span");
        span.textContent = text;
        span.className = "text-white";

        left.appendChild(emoji);
        left.appendChild(span);

        left.addEventListener("click", () => {
          const completed = span.classList.toggle("completed");
          emoji.textContent = completed ? "✅" : "⭕️";
        });

        const del = document.createElement("button");
        del.textContent = "✖";
        del.className =
          "text-red-400 font-bold hover:text-red-600 focus:outline-none text-sm";
        del.addEventListener("click", () => li.remove());

        li.appendChild(left);
        li.appendChild(del);

        return li;
      }

      addTaskBtn.addEventListener("click", () => {
        const value = taskInput.value.trim();
        if (value) {
          const task = createTaskElement(value);
          taskList.appendChild(task);
          taskInput.value = "";
        }
      });

      taskInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          addTaskBtn.click();
        }
      });
    </script>
